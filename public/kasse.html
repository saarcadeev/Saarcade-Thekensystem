<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Saarcade Kasse - Professional</title>
    <meta name="description" content="Kassensystem f√ºr Saarcade e.V. Barkr√§fte">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow: hidden;
            user-select: none;
        }

        .container {
            height: 100vh;
            padding: 15px;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            align-items: center;
            gap: 20px;
            min-height: 90px;
        }

        .scanner-compact {
            background: linear-gradient(135deg, #f0f8ff, #e6f3ff);
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .scanner-compact.active {
            background: linear-gradient(135deg, #e6fffa, #b3f5e6);
            border-color: #38a169;
            animation: scanPulse 2s infinite;
        }

        @keyframes scanPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .scanner-icon-compact {
            font-size: 2em;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .scanner-input-compact {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            background: transparent;
            border: none;
            outline: none;
            flex: 1;
            padding: 8px;
            font-weight: 600;
        }

        .header-title {
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .status-message {
            font-size: 1em;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 8px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .status-message.show { opacity: 1; }

        .status-success {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #1a202c;
            border-left: 5px solid #38a169;
        }

        .status-error {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #1a202c;
            border-left: 5px solid #e53e3e;
        }

        .status-info {
            background: linear-gradient(135deg, #bee3f8, #90cdf4);
            color: #1a202c;
            border-left: 5px solid #3182ce;
        }

        .user-compact {
            background: linear-gradient(135deg, #a0aec0, #718096);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-width: 320px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-compact.member {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .user-compact.guest {
            background: linear-gradient(135deg, #f6ad55, #ed8936);
        }

        .user-compact.bartender {
            background: linear-gradient(135deg, #9f7aea, #805ad5);
        }

        .user-compact.admin {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        .user-compact-name {
            font-size: 1.2em;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .user-compact-balance {
            font-size: 1.4em;
            font-weight: bold;
        }

        .main-area {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 15px;
            height: 100%;
            overflow: hidden;
        }

        .products-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .product-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-btn {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            color: #4a5568;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .category-btn:hover, .category-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .product-card {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            background: linear-gradient(135deg, #fff, #f8fafc);
        }

        .product-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .product-image {
            font-size: 3em;
            margin-bottom: 8px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-name {
            font-size: 0.95em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2d3748;
            line-height: 1.2;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.1);
        }

        .product-price:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .cart-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            display: grid;
            grid-template-rows: auto 1fr auto auto;
            gap: 15px;
        }

        .cart-items {
            overflow-y: auto;
            min-height: 150px;
            max-height: calc(100vh - 500px);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 0.95em;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(5px);
            border-color: #667eea;
        }

        .cart-item-info { flex: 1; }

        .cart-item-name {
            font-weight: bold;
            color: #2d3748;
        }

        .cart-item-details {
            font-size: 0.85em;
            color: #666;
        }

        .cart-total {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .cart-total:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            border-color: rgba(255,255,255,0.3);
        }

        .cart-total-amount {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .cart-total-info {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .no-user-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }

        .overlay-content {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 2px solid #667eea;
        }

        .overlay-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            margin-top: 5px;
        }

        .user-dropdown.show { display: block; }

        .user-dropdown-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #e2e8f0;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-dropdown-item:hover {
            background: #f7fafc;
        }

        .user-dropdown-item:last-child {
            border-bottom: none;
        }

        .user-dropdown-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-dropdown-info { flex: 1; }

        .user-dropdown-name {
            font-weight: bold;
            color: #2d3748;
        }

        .user-dropdown-details {
            font-size: 0.85em;
            color: #718096;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8em;
            max-width: 300px;
            z-index: 2000;
        }

        @media (max-width: 1024px) {
            .main-area {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .header {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }
            
            .scanner-compact, .user-compact {
                max-width: none;
            }
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .products-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
            .header h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Scanner kompakt links -->
            <div class="scanner-compact" id="scannerCompact" onclick="focusScanner()">
                <div class="scanner-icon-compact" id="scannerIconCompact">üì∑</div>

            <!-- Titel zentriert -->
            <div class="header-title">

            <!-- Benutzer kompakt rechts -->

                    <button class="category-btn" data-category="schnaps">ü•É Spirituosen</button>
                    <button class="category-btn" data-category="snacks">üçø Snacks</button>

            <div class="cart-section">

                        <div style="font-size: 3em; margin-bottom: 10px;">üõí</div>

                    </button>
                    <button class="btn" onclick="window.open('/', '_blank')" style="background: linear-gradient(135deg, #38a169, #2f855a);">

    </div>

    <!-- Debug Info -->
    <div class="debug-info" id="debugInfo" style="display: none;">
        <strong>Debug Info:</strong><br>
        <span id="debugContent"></span>
    </div>

    <script>
        // ============ ERWEITERTE FEHLERBEHANDLUNG ============
        
        // Global Error Handler
        window.addEventListener('error', function(e) {
            console.error('üö® JavaScript Error:', e.error);
            showDebugInfo(`JS Error: ${e.error?.message || 'Unknown error'}`);
            showStatus('Es ist ein Fehler aufgetreten. Bitte Seite neu laden.', 'error');
        });

        // Promise Error Handler  
        window.addEventListener('unhandledrejection', function(e) {
            console.error('üö® Promise Rejection:', e.reason);
            showDebugInfo(`Promise Error: ${e.reason}`);
        });

        // ============ KASSENSYSTEM HAUPTKLASSE (VERBESSERT) ============
        class SaarcadeKasse {
            constructor() {
                this.products = [];
                this.users = [];
                this.currentUser = null;
                this.cart = [];
                this.currentFilter = 'all';
                this.apiAvailable = false;
                
                this.initialize();
            }

            async initialize() {
                console.log('üéÆ Saarcade Kasse wird initialisiert...');
                showDebugInfo('Initialisierung gestartet...');
                
                try {
                    await this.loadData();
                    this.setupEventListeners();
                    this.renderProducts();
                    this.updateUI();
                    this.showStatus('System bereit - Mitglied scannen zum Starten', 'info');
                    showDebugInfo(`‚úÖ ${this.products.length} Produkte, ${this.users.length} Benutzer geladen`);
                    console.log('‚úÖ Kasse erfolgreich initialisiert');
                } catch (error) {
                    console.error('‚ùå Initialisierungsfehler:', error);
                    showDebugInfo(`‚ùå Init-Fehler: ${error.message}`);
                    this.showStatus('Fehler beim Laden der Daten: ' + error.message, 'error');
                }
            }

            async loadData() {
                console.log('üì° Lade Daten...');
                showDebugInfo('Lade Daten von API...');
                
                try {
                    // Test API-Verf√ºgbarkeit
                    const healthCheck = await fetch('/health').catch(() => null);
                    this.apiAvailable = healthCheck && healthCheck.ok;
                    
                    if (this.apiAvailable) {
                        console.log('‚úÖ API verf√ºgbar, lade echte Daten');
                        showDebugInfo('API verf√ºgbar - lade echte Daten');
                        
                        const [productsResponse, usersResponse] = await Promise.all([
                            fetch('/api/products'),
                            fetch('/api/users')
                        ]);

                        if (productsResponse.ok && usersResponse.ok) {
                            this.products = await productsResponse.json();
                            this.users = await usersResponse.json();
                            
                            // Datenvalidierung
                            this.validateAndFixData();
                            
                            console.log(`üì¶ ${this.products.length} Produkte von API geladen`);
                            console.log(`üë• ${this.users.length} Benutzer von API geladen`);
                            return;
                        }
                    }
                    
                    throw new Error('API nicht verf√ºgbar oder Fehler');
                    
                } catch (error) {
                    console.warn('‚ö†Ô∏è API-Fehler, verwende Mock-Daten:', error.message);
                    showDebugInfo('‚ö†Ô∏è API-Fehler, verwende Mock-Daten');
                    
                    this.products = this.getMockProducts();
                    this.users = this.getMockUsers();
                    this.validateAndFixData();
                }
            }

            validateAndFixData() {
                console.log('üîç Validiere Daten...');
                
                // Produkte validieren und reparieren
                this.products = this.products.map(product => {
                    const fixed = {
                        id: product.id || Math.random(),
                        name: product.name || 'Unbekanntes Produkt',
                        category: product.category || 'sonstiges',
                        // Verschiedene Feldnamen unterst√ºtzen
                        member_price: this.getValidPrice(product, 'member_price', 'price_member', 'memberPrice', 'price') || 2.00,
                        guest_price: this.getValidPrice(product, 'guest_price', 'price_guest', 'guestPrice', 'price') || 3.00,
                        image: product.image || 'üì¶',
                        available: product.available !== false
                    };
                    
                    // Sicherstellen, dass guest_price >= member_price
                    if (fixed.guest_price < fixed.member_price) {
                        fixed.guest_price = fixed.member_price + 0.50;
                    }
                    
                    console.log(`‚úÖ Produkt validiert: ${fixed.name} (${fixed.member_price}‚Ç¨/${fixed.guest_price}‚Ç¨)`);
                    return fixed;
                });

                // Benutzer validieren
                this.users = this.users.map(user => ({
                    id: user.id || Math.random(),
                    first_name: user.first_name || user.firstName || 'Unbekannt',
                    last_name: user.last_name || user.lastName || '',
                    full_name: user.full_name || user.fullName || `${user.first_name || user.firstName || 'Unbekannt'} ${user.last_name || user.lastName || ''}`.trim(),
                    role: user.role || 'guest',
                    barcode: user.barcode || `USER${user.id}`,
                    balance: typeof user.balance === 'number' ? user.balance : 0.00
                }));

                console.log(`‚úÖ ${this.products.length} Produkte und ${this.users.length} Benutzer validiert`);
                showDebugInfo(`Daten validiert: ${this.products.length}P, ${this.users.length}U`);
            }

            getValidPrice(product, ...fieldNames) {
                for (const field of fieldNames) {
                    const value = product[field];
                    if (typeof value === 'number' && value > 0) {
                        return value;
                    }
                }
                return null;
            }

            getMockProducts() {
                return [
                    { id: 1, name: 'Augustiner Helles', category: 'bier', member_price: 2.50, guest_price: 3.00, image: 'üç∫', available: true },
                    { id: 2, name: 'Erdinger Weissbier', category: 'bier', member_price: 2.80, guest_price: 3.30, image: 'üç∫', available: true },
                    { id: 3, name: 'Coca Cola', category: 'softdrinks', member_price: 1.50, guest_price: 2.00, image: 'ü•§', available: true },
                    { id: 4, name: 'Sprite', category: 'softdrinks', member_price: 1.50, guest_price: 2.00, image: 'ü•§', available: true },
                    { id: 5, name: 'J√§germeister', category: 'schnaps', member_price: 3.50, guest_price: 4.50, image: 'ü•É', available: true },
                    { id: 6, name: 'Erdn√ºsse', category: 'snacks', member_price: 2.00, guest_price: 2.50, image: 'ü•ú', available: true },
                    { id: 7, name: 'Kaffee', category: 'heissgetraenke', member_price: 1.00, guest_price: 1.50, image: '‚òï', available: true }
                ];
            }

            getMockUsers() {
                return [
                    { id: 1, first_name: 'Max', last_name: 'Mustermann', full_name: 'Max Mustermann', role: 'member', barcode: 'SAAR001', balance: -15.50 },
                    { id: 2, first_name: 'Anna', last_name: 'Schmidt', full_name: 'Anna Schmidt', role: 'member', barcode: 'SAAR002', balance: -8.20 },
                    { id: 3, first_name: 'Tom', last_name: 'Wagner', full_name: 'Tom Wagner', role: 'bartender', barcode: 'SAAR003', balance: 2.40 },
                    { id: 4, first_name: 'Gast', last_name: 'Benutzer', full_name: 'Gast Benutzer', role: 'guest', barcode: 'GUEST001', balance: 0.00 }
                ];
            }

            getCurrentPrice(product) {
                try {
                    if (!product) {
                        console.error('‚ùå Produkt ist undefined');
                        return 0;
                    }

                    const memberPrice = product.member_price;
                    const guestPrice = product.guest_price;

                    if (typeof memberPrice !== 'number' || typeof guestPrice !== 'number') {
                        console.error('‚ùå Preise sind nicht numerisch:', { memberPrice, guestPrice, product });
                        return 0;
                    }

                    if (!this.currentUser) {
                        return guestPrice;
                    }

                    const price = this.currentUser.role === 'member' ? memberPrice : guestPrice;
                    return price;
                } catch (error) {
                    console.error('‚ùå Fehler in getCurrentPrice:', error, product);
                    return 0;
                }
            }

            setupEventListeners() {
                const barcodeInput = document.getElementById('barcodeInput');
                
                // Barcode Input Events
                barcodeInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.processBarcodeInput(e.target.value.trim());
                        e.target.value = '';
                        this.hideUserDropdown();
                    }
                });

                barcodeInput.addEventListener('input', (e) => {
                    const query = e.target.value.trim();
                    if (query.length >= 1 && !this.currentUser) {
                        this.showUserDropdown(query);
                    } else {
                        this.hideUserDropdown();
                    }
                });

                // Event Delegation f√ºr dynamische Inhalte
                document.addEventListener('click', (e) => {
                    try {
                        // User Dropdown Items
                        if (e.target.closest('.user-dropdown-item')) {
                            const item = e.target.closest('.user-dropdown-item');
                            const userId = parseInt(item.dataset.userId);
                            this.selectUserFromDropdown(userId);
                            return;
                        }
                        
                        // Product Cards
                        if (e.target.closest('.product-card') && this.currentUser) {
                            const card = e.target.closest('.product-card');
                            if (!card.classList.contains('disabled')) {
                                const productData = JSON.parse(card.dataset.product);
                                this.addToCart(productData);
                            }
                            return;
                        }
                        
                        // Cart Total (Checkout)
                        if (e.target.closest('.cart-total')) {
                            this.finalizePurchase();
                            return;
                        }
                        
                        // Cart Item Remove
                        if (e.target.classList.contains('cart-remove-btn')) {
                            const index = parseInt(e.target.dataset.index);
                            this.removeFromCart(index);
                            return;
                        }
                        
                        // Category Buttons
                        if (e.target.classList.contains('category-btn')) {
                            const category = e.target.dataset.category;
                            this.filterProducts(category);
                            
                            // Update active button
                            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                            e.target.classList.add('active');
                            return;
                        }
                        
                        // Clear Cart Button
                        if (e.target.id === 'clearCartBtn') {
                            this.clearCart();
                            return;
                        }
                        
                        // Focus scanner if clicking outside dropdown
                        if (!e.target.closest('.scanner-compact') && !e.target.closest('.user-dropdown')) {
                            setTimeout(() => barcodeInput.focus(), 100);
                        }
                    } catch (error) {
                        console.error('‚ùå Event-Handler-Fehler:', error);
                        this.showStatus('Fehler bei Benutzer-Interaktion', 'error');
                    }
                });

                // Initial focus
                barcodeInput.focus();
            }

            async processBarcodeInput(input) {
                if (!input) return;

                console.log('üîç Verarbeite Eingabe:', input);
                showDebugInfo(`Eingabe: ${input}`);

                try {
                    if (!this.currentUser) {
                        // Benutzer suchen
                        const user = this.users.find(u => 
                            u.barcode === input || 
                            u.full_name.toLowerCase() === input.toLowerCase() ||
                            u.first_name.toLowerCase() === input.toLowerCase()
                        );

                        if (user) {
                            this.selectUser(user);
                            this.showStatus(`Willkommen ${user.full_name}! Jetzt Produkte ausw√§hlen.`, 'success');
                            this.updateScannerState('product');
                        } else {
                            this.showStatus('Mitglied nicht gefunden. Bitte erneut versuchen.', 'error');
                        }
                    } else {
                        // Produkt per Barcode suchen (Demo-Implementation)
                        const demoBarcode = input.match(/^\d+$/);
                        if (demoBarcode && this.products.length > 0) {
                            const productIndex = parseInt(input.slice(-1)) % this.products.length;
                            const product = this.products[productIndex];
                            if (product) {
                                this.addToCart(product);
                                this.showStatus(`${product.name} hinzugef√ºgt (${this.getCurrentPrice(product).toFixed(2)}‚Ç¨)`, 'success');
                            }
                        } else {
                            this.showStatus('Produkt nicht gefunden', 'error');
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Barcode-Processing-Fehler:', error);
                    this.showStatus('Fehler bei der Eingabe-Verarbeitung', 'error');
                }
            }

            selectUser(user) {
                this.currentUser = user;
                this.updateUI();
                console.log('‚úÖ Benutzer ausgew√§hlt:', user.full_name);
                showDebugInfo(`User: ${user.full_name} (${user.role})`);
            }

            selectUserFromDropdown(userId) {
                console.log('üñ±Ô∏è Dropdown-Klick f√ºr Benutzer ID:', userId);
                try {
                    const user = this.users.find(u => u.id === userId);
                    if (user) {
                        this.selectUser(user);
                        this.showStatus(`${user.full_name} ausgew√§hlt!`, 'success');
                        this.updateScannerState('product');
                        document.getElementById('barcodeInput').value = '';
                        this.hideUserDropdown();
                    } else {
                        console.error('Benutzer nicht gefunden:', userId);
                        this.showStatus('Benutzer-Auswahl fehlgeschlagen', 'error');
                    }
                } catch (error) {
                    console.error('‚ùå User-Selection-Fehler:', error);
                    this.showStatus('Fehler bei Benutzer-Auswahl', 'error');
                }
            }

            addToCart(product) {
                try {
                    console.log('üõí Produkt hinzuf√ºgen:', product.name);
                    const existingItem = this.cart.find(item => item.product.id === product.id);
                    
                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        this.cart.push({ product: product, quantity: 1 });
                    }
                    
                    this.updateCart();
                    this.showStatus(`${product.name} hinzugef√ºgt!`, 'success');
                    showDebugInfo(`Cart: ${this.cart.length} Artikel`);
                } catch (error) {
                    console.error('‚ùå Add-to-Cart-Fehler:', error);
                    this.showStatus('Fehler beim Hinzuf√ºgen zum Warenkorb', 'error');
                }
            }

            removeFromCart(index) {
                try {
                    const item = this.cart[index];
                    if (item.quantity > 1) {
                        item.quantity--;
                    } else {
                        this.cart.splice(index, 1);
                    }
                    this.updateCart();
                } catch (error) {
                    console.error('‚ùå Remove-from-Cart-Fehler:', error);
                }
            }

            clearCart() {
                this.cart = [];
                this.updateCart();
                this.showStatus('Warenkorb geleert', 'info');
                showDebugInfo('Cart geleert');
            }

            async finalizePurchase() {
                if (this.cart.length === 0 || !this.currentUser) {
                    this.showStatus('Warenkorb ist leer oder kein Benutzer ausgew√§hlt', 'error');
                    return;
                }

                try {
                    let total = 0;
                    this.cart.forEach(item => {
                        const price = this.getCurrentPrice(item.product);
                        total += price * item.quantity;
                    });

                    // Lokalen Saldo aktualisieren
                    this.currentUser.balance -= total;
                    
                    this.showStatus(`Kauf √ºber ${total.toFixed(2)}‚Ç¨ abgeschlossen!`, 'success');
                    this.clearCart();
                    this.updateUserDisplay();
                    showDebugInfo(`Purchase: ${total.toFixed(2)}‚Ç¨`);

                    // Demo: Nach 3 Sekunden Session zur√ºcksetzen
                    setTimeout(() => {
                        this.resetSession();
                        this.showStatus('Session beendet - N√§chsten Benutzer scannen', 'info');
                    }, 3000);
                } catch (error) {
                    console.error('‚ùå Purchase-Fehler:', error);
                    this.showStatus('Fehler beim Kaufabschluss: ' + error.message, 'error');
                }
            }

            resetSession() {
                this.currentUser = null;
                this.cart = [];
                this.updateUI();
                this.updateScannerState('user');
                this.hideUserDropdown();
                document.getElementById('barcodeInput').focus();
                showDebugInfo('Session reset');
            }

            // ============ UI UPDATES ============
            updateUI() {
                try {
                    this.updateUserDisplay();
                    this.updateCart();
                    this.updateNoUserOverlay();
                    this.updateButtons();
                } catch (error) {
                    console.error('‚ùå UI-Update-Fehler:', error);
                }
            }

            updateUserDisplay() {
                try {
                    const userDisplay = document.getElementById('userCompact');
                    
                    if (!this.currentUser) {
                        userDisplay.className = 'user-compact no-user';
                        userDisplay.innerHTML = `
                            <div class="user-compact-name">Kein Benutzer</div>
                            <div class="user-compact-balance">Bitte scannen</div>
                        `;
                        return;
                    }

                    userDisplay.className = `user-compact ${this.currentUser.role}`;
                    userDisplay.innerHTML = `
                        <div class="user-compact-name">${this.currentUser.full_name}</div>
                        <div class="user-compact-balance">${this.currentUser.balance.toFixed(2)}‚Ç¨</div>
                    `;
                } catch (error) {
                    console.error('‚ùå User-Display-Update-Fehler:', error);
                }
            }

            updateCart() {
                try {
                    const cartItemsDiv = document.getElementById('cartItems');
                    const cartTotalDiv = document.getElementById('cartTotal');
                    
                    if (this.cart.length === 0) {
                        cartItemsDiv.innerHTML = `
                            <div style="text-align: center; color: #718096; margin: 20px 0;">
                                <div style="font-size: 3em; margin-bottom: 10px;">üõí</div>
                                <p>Warenkorb ist leer</p>
                                <p style="font-size: 0.9em;">Produkte durch Klicken hinzuf√ºgen</p>
                            </div>
                        `;
                        cartTotalDiv.style.display = 'none';
                        return;
                    }

                    let total = 0;
                    let cartHTML = '';
                    
                    this.cart.forEach((item, index) => {
                        const price = this.getCurrentPrice(item.product);
                        const itemTotal = price * item.quantity;
                        total += itemTotal;
                        
                        cartHTML += `
                            <div class="cart-item">
                                <div class="cart-item-info">
                                    <div class="cart-item-name">${item.product.image} ${item.product.name}</div>
                                    <div class="cart-item-details">${item.quantity}x ${price.toFixed(2)}‚Ç¨ = ${itemTotal.toFixed(2)}‚Ç¨</div>
                                </div>
                                <button class="cart-remove-btn" data-index="${index}" style="background: #f56565; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">‚àí</button>
                            </div>
                        `;
                    });
                    
                    cartItemsDiv.innerHTML = cartHTML;
                    
                    const newBalance = this.currentUser ? (this.currentUser.balance - total).toFixed(2) : '0.00';
                    const balanceColor = parseFloat(newBalance) >= 0 ? '#38a169' : '#e53e3e';
                    
                    cartTotalDiv.innerHTML = `
                        <div class="cart-total" style="cursor: pointer;">
                            <div class="cart-total-amount">${total.toFixed(2)}‚Ç¨</div>
                            ${this.currentUser ? `<div style="color: ${balanceColor};">Neuer Saldo: ${newBalance}‚Ç¨</div>` : ''}
                            <div class="cart-total-info">üí≥ Klicken zum Kaufen</div>
                        </div>
                    `;
                    cartTotalDiv.style.display = 'block';
                } catch (error) {
                    console.error('‚ùå Cart-Update-Fehler:', error);
                }
            }

            updateNoUserOverlay() {
                try {
                    const overlay = document.getElementById('noUserOverlay');
                    overlay.style.display = this.currentUser ? 'none' : 'flex';
                } catch (error) {
                    console.error('‚ùå Overlay-Update-Fehler:', error);
                }
            }

            updateButtons() {
                try {
                    const clearCartBtn = document.getElementById('clearCartBtn');
                    if (clearCartBtn) {
                        clearCartBtn.disabled = this.cart.length === 0;
                    }
                } catch (error) {
                    console.error('‚ùå Button-Update-Fehler:', error);
                }
            }

            updateScannerState(mode) {
                try {
                    const scannerArea = document.getElementById('scannerCompact');
                    const scannerIcon = document.getElementById('scannerIconCompact');
                    
                    scannerArea.classList.remove('active');
                    
                    if (mode === 'user') {
                        scannerIcon.textContent = 'üë§';
                    } else if (mode === 'product') {
                        scannerArea.classList.add('active');
                        scannerIcon.textContent = 'üì±';
                    }
                } catch (error) {
                    console.error('‚ùå Scanner-State-Update-Fehler:', error);
                }
            }

            renderProducts() {
                try {
                    const grid = document.getElementById('productsGrid');
                    
                    let filteredProducts = this.currentFilter === 'all' 
                        ? this.products 
                        : this.products.filter(p => p.category === this.currentFilter);
                    
                    if (filteredProducts.length === 0) {
                        grid.innerHTML = '<div style="text-align: center; color: #666; grid-column: 1/-1;">Keine Produkte gefunden</div>';
                        return;
                    }

                    grid.innerHTML = filteredProducts.map(product => {
                        const price = this.getCurrentPrice(product);
                        return `
                            <div class="product-card ${!this.currentUser ? 'disabled' : ''}" 
                                 data-product='${JSON.stringify(product)}'>
                                <div class="product-image">${product.image || 'üì¶'}</div>
                                <div class="product-name">${product.name}</div>
                                <div class="product-price">${price.toFixed(2)}‚Ç¨</div>
                            </div>
                        `;
                    }).join('');
                } catch (error) {
                    console.error('‚ùå Product-Render-Fehler:', error);
                    const grid = document.getElementById('productsGrid');
                    grid.innerHTML = '<div style="text-align: center; color: red;">Fehler beim Laden der Produkte</div>';
                }
            }

            async showUserDropdown(query) {
                try {
                    // Filter Benutzer lokal (f√ºr Demo)
                    const filteredUsers = this.users.filter(user =>
                        user.full_name.toLowerCase().includes(query.toLowerCase()) ||
                        user.first_name.toLowerCase().includes(query.toLowerCase()) ||
                        user.barcode.toLowerCase().includes(query.toLowerCase())
                    );
                    
                    if (filteredUsers.length === 0) {
                        this.hideUserDropdown();
                        return;
                    }

                    const dropdown = document.getElementById('userDropdown');
                    dropdown.innerHTML = filteredUsers.slice(0, 5).map(user => `
                        <div class="user-dropdown-item" data-user-id="${user.id}">
                            <div class="user-dropdown-avatar">${user.first_name.charAt(0)}</div>
                            <div class="user-dropdown-info">
                                <div class="user-dropdown-name">${this.getRoleIcon(user.role)} ${user.full_name}</div>
                                <div class="user-dropdown-details">${this.getRoleDisplayName(user.role)} ‚Ä¢ ${user.balance.toFixed(2)}‚Ç¨</div>
                            </div>
                        </div>
                    `).join('');
                    
                    dropdown.classList.add('show');
                    console.log('‚úÖ Dropdown angezeigt mit', filteredUsers.length, 'Benutzern');
                } catch (error) {
                    console.error('‚ùå Dropdown-Fehler:', error);
                }
            }

            hideUserDropdown() {
                try {
                    const dropdown = document.getElementById('userDropdown');
                    if (dropdown) {
                        dropdown.classList.remove('show');
                    }
                } catch (error) {
                    console.error('‚ùå Hide-Dropdown-Fehler:', error);
                }
            }

            filterProducts(category) {
                this.currentFilter = category;
                this.renderProducts();
            }

            getRoleDisplayName(role) {
                const roleNames = {
                    'member': 'Mitglied',
                    'guest': 'Gast',
                    'bartender': 'Barkeeper',
                    'admin': 'Vorstand'
                };
                return roleNames[role] || role;
            }

            getRoleIcon(role) {
                const roleIcons = {
                    'member': 'üë•',
                    'guest': 'üë§',
                    'bartender': 'üç∫',
                    'admin': '‚öôÔ∏è'
                };
                return roleIcons[role] || 'üë§';
            }

            showStatus(message, type = 'info') {
                try {
                    const statusDiv = document.getElementById('statusMessage');
                    statusDiv.className = `status-message status-${type}`;
                    statusDiv.textContent = message;
                    
                    statusDiv.classList.add('show');
                    
                    setTimeout(() => {
                        statusDiv.classList.remove('show');
                    }, 4000);
                } catch (error) {
                    console.error('‚ùå Status-Show-Fehler:', error);
                }
            }
        }

        // ============ DEBUG FUNKTIONEN ============
        function showDebugInfo(message) {
            const debugDiv = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            if (debugDiv && debugContent) {
                debugContent.textContent = message;
                debugDiv.style.display = 'block';
                
                // Auto-hide nach 5 Sekunden
                setTimeout(() => {
                    debugDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showStatus(message, type = 'info') {
            if (window.kasse) {
                window.kasse.showStatus(message, type);
            }
        }

        // ============ GLOBALE FUNKTIONEN ============
        function focusScanner() {
            document.getElementById('barcodeInput').focus();
        }

        function resetSession() {
            if (window.kasse) {
                window.kasse.resetSession();
            }
        }

        function showUserHistory() {
            if (window.kasse && window.kasse.currentUser) {
                window.kasse.showStatus('User-Historie: Feature kommt bald', 'info');
            }
        }

        // ============ INITIALISIERUNG ============
        let kasse;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéÆ DOM loaded, starte Kasse...');
            
            try {

                console.log('üéÆ Kasse im Window-Scope verf√ºgbar');
            } catch (error) {

                showDebugInfo(`Fataler Fehler: ${error.message}`);
                
                // Fallback-UI anzeigen

                                text-align: center; max-width: 400px;">
                        <h2 style="color: #e53e3e; margin-bottom: 20px;">‚ùå Systemfehler</h2>
                        <p>Das Kassensystem konnte nicht gestartet werden.</p>
                        <p style="margin: 20px 0; font-family: monospace; background: #f0f0f0; padding: 10px; border-radius: 5px;">
                            ${error.message}
                        </p>
                        <button onclick="location.reload()" style="background: #667eea; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer;">
                            üîÑ Seite neu laden
                        </button>
                    </div>
                `;
            }
        });

        // Debug-Informationen
        console.log('üéÆ Saarcade Kassen-Interface geladen!');
        console.log('üîç Demo-Barcodes: SAAR001, SAAR002, SAAR003, GUEST001');
        console.log('üì¶ Produkt-Barcodes: 4000417025001, 5000112637447');
        console.log('üñ±Ô∏è Event-Delegation aktiviert - Klicks sollten funktionieren');
        console.log('üõ°Ô∏è Erweiterte Fehlerbehandlung aktiviert');
    </script>
