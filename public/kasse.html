<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Saarcade Kasse - Demo v2.2 COMPACT</title>
    <meta name="description" content="Kassensystem für Saarcade e.V. Barkräfte">
    <link rel="stylesheet" href="/styles/kasse.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="scanner-area" id="scannerArea" onclick="focusScanner()">
                <div class="scanner-icon" id="scannerIcon">📷</div>
                <input type="text" id="barcodeInput" class="scanner-input" placeholder="Barcode scannen oder Name eingeben..." autocomplete="off">
                <div class="user-dropdown" id="userDropdown"></div>
            </div>

            <div class="header-title">
                <h1>🎮 Saarcade Kasse</h1>
                <div class="status-display" id="statusDisplay"></div>
            </div>

            <div class="user-display" id="userDisplay">
                <div class="user-name">Kein Benutzer</div>
                <div class="user-balance">Bitte scannen</div>
                <div class="user-info">Barcode oder Namen eingeben</div>
            </div>
        </div>

        <div class="main-area">
            <div class="products-section">
                <div class="no-user-overlay" id="noUserOverlay">
                    <div class="overlay-content">
                        <div class="overlay-icon">👤</div>
                        <h2>Bitte zuerst Mitglied scannen</h2>
                        <p>Barcode scannen oder Namen eingeben</p>
                        <div style="margin-top: 20px; font-size: 0.9em; color: #666;">
                            <strong>Demo-Barcodes:</strong><br>
                            SAAR001 (Max), SAAR002 (Anna), GUEST001 (Gast)
                        </div>
                    </div>
                </div>

                <div class="category-tabs">
                    <button class="category-tab active" onclick="filterProducts('all')">Alle</button>
                    <button class="category-tab" onclick="filterProducts('bier')">🍺 Bier</button>
                    <button class="category-tab" onclick="filterProducts('softdrinks')">🥤 Softdrinks</button>
                    <button class="category-tab" onclick="filterProducts('schnaps')">🥃 Spirituosen</button>
                    <button class="category-tab" onclick="filterProducts('snacks')">🍿 Snacks</button>
                    <button class="category-tab" onclick="filterProducts('heissgetraenke')">☕ Heißgetränke</button>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- Produkte werden dynamisch geladen -->
                </div>
            </div>

            <div class="cart-section">
                <h2 style="font-size: 1.4em; margin: 0; color: #2d3748;">🛒 Warenkorb</h2>
                
                <div class="cart-items" id="cartItems">
                    <div style="text-align: center; color: #718096; margin: 20px 0;">
                        <div style="font-size: 3em; margin-bottom: 10px;">🛒</div>
                        <p>Warenkorb ist leer</p>
                        <p style="font-size: 0.9em;">Produkte durch Klicken hinzufügen</p>
                    </div>
                </div>
                
                <div id="cartTotal" style="display: none;"></div>
                
                <div class="cart-actions">
                    <button class="btn btn-danger" id="clearCartBtn" onclick="clearCart()" disabled>
                        🗑️ Warenkorb leeren
                    </button>
                    <button class="btn" onclick="resetSession()">
                        🔄 Neue Session
                    </button>
                    <button class="btn" onclick="window.open('/', '_blank')" style="background: linear-gradient(135deg, #38a169, #2f855a);">
                        🏠 Zurück zur Startseite
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Externe JavaScript-Dateien -->
    <script>
<script>
        console.log('🎮 Saarcade Kasse mit reparierten Events startet...');
        
        class SaarcadeKasse {
            constructor() {
                this.products = [];
                this.users = [];
                this.currentUser = null;
                this.cart = [];
                this.currentFilter = 'all';
                this.initialize();
            }

            async initialize() {
                try {
                    await this.loadData();
                    this.setupEventListeners();
                    this.renderProducts();
                    this.updateUI();
                    this.showStatus('System bereit - Mitglied scannen zum Starten', 'info');
                    console.log('✅ Kasse erfolgreich initialisiert');
                } catch (error) {
                    console.error('❌ Initialisierungsfehler:', error);
                    this.showStatus('Fehler beim Laden der Daten: ' + error.message, 'error');
                }
            }

            async loadData() {
                const [productsResponse, usersResponse] = await Promise.all([
                    fetch('/api/products'),
                    fetch('/api/users')
                ]);
                this.products = await productsResponse.json();
                this.users = await usersResponse.json();
                console.log(`📦 ${this.products.length} Produkte, 👥 ${this.users.length} Benutzer geladen`);
            }

            setupEventListeners() {
                const barcodeInput = document.getElementById('barcodeInput');
                
                // Barcode Input Events
                barcodeInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.processBarcodeInput(e.target.value.trim());
                        e.target.value = '';
                        this.hideUserDropdown();
                    }
                });

                barcodeInput.addEventListener('input', (e) => {
                    const query = e.target.value.trim();
                    if (query.length >= 1 && !this.currentUser) {
                        this.showUserDropdown(query);
                    } else {
                        this.hideUserDropdown();
                    }
                });

                // Event Delegation für dynamische Inhalte
                document.addEventListener('click', (e) => {
                    // User Dropdown Items
                    if (e.target.closest('.user-dropdown-item')) {
                        const item = e.target.closest('.user-dropdown-item');
                        const userId = parseInt(item.dataset.userId);
                        this.selectUserFromDropdown(userId);
                        return;
                    }
                    
                    // Product Cards
                    if (e.target.closest('.product-card') && this.currentUser) {
                        const card = e.target.closest('.product-card');
                        if (!card.classList.contains('disabled')) {
                            const productData = JSON.parse(card.dataset.product);
                            this.addToCart(productData);
                        }
                        return;
                    }
                    
                    // Cart Total (Checkout)
                    if (e.target.closest('.cart-total')) {
                        this.finalizePurchase();
                        return;
                    }
                    
                    // Cart Item Remove
                    if (e.target.classList.contains('cart-remove-btn')) {
                        const index = parseInt(e.target.dataset.index);
                        this.removeFromCart(index);
                        return;
                    }
                    
                    // Category Tabs
                    if (e.target.classList.contains('category-tab')) {
                        const category = e.target.dataset.category;
                        this.filterProducts(category);
                        
                        // Update active tab
                        document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
                        e.target.classList.add('active');
                        return;
                    }
                    
                    // Focus scanner if clicking outside dropdown
                    if (!e.target.closest('.scanner-area') && !e.target.closest('.user-dropdown')) {
                        setTimeout(() => barcodeInput.focus(), 100);
                    }
                });

                // Initial focus
                barcodeInput.focus();
            }

            async processBarcodeInput(input) {
                if (!input) return;

                if (!this.currentUser) {
                    const user = this.users.find(u => 
                        u.barcode === input || 
                        u.full_name.toLowerCase() === input.toLowerCase() ||
                        u.first_name.toLowerCase() === input.toLowerCase()
                    );

                    if (user) {
                        this.selectUser(user);
                        this.showStatus(`Willkommen ${user.full_name}! Jetzt Produkte auswählen.`, 'success');
                        this.updateScannerState('product');
                    } else {
                        this.showStatus('Mitglied nicht gefunden. Bitte erneut versuchen.', 'error');
                    }
                } else {
                    try {
                        const response = await fetch(`/api/products/barcode/${encodeURIComponent(input)}`);
                        const product = await response.json();
                        
                        if (product) {
                            this.addToCart(product);
                            this.showStatus(`${product.name} hinzugefügt (${this.getCurrentPrice(product).toFixed(2)}€)`, 'success');
                        } else {
                            this.showStatus('Produkt nicht gefunden', 'error');
                        }
                    } catch (error) {
                        this.showStatus('Fehler bei der Produktsuche', 'error');
                    }
                }
            }

            selectUser(user) {
                this.currentUser = user;
                this.updateUI();
                console.log('✅ Benutzer ausgewählt:', user.full_name);
            }

            selectUserFromDropdown(userId) {
                console.log('🖱️ Dropdown-Klick für Benutzer ID:', userId);
                const user = this.users.find(u => u.id === userId);
                if (user) {
                    this.selectUser(user);
                    this.showStatus(`${user.full_name} ausgewählt!`, 'success');
                    this.updateScannerState('product');
                    document.getElementById('barcodeInput').value = '';
                    this.hideUserDropdown();
                } else {
                    console.error('Benutzer nicht gefunden:', userId);
                }
            }

            addToCart(product) {
                console.log('🛒 Produkt hinzufügen:', product.name);
                const existingItem = this.cart.find(item => item.product.id === product.id);
                
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    this.cart.push({ product: product, quantity: 1 });
                }
                
                this.updateCart();
                this.showStatus(`${product.name} hinzugefügt!`, 'success');
            }

            removeFromCart(index) {
                const item = this.cart[index];
                if (item.quantity > 1) {
                    item.quantity--;
                } else {
                    this.cart.splice(index, 1);
                }
                this.updateCart();
            }

            clearCart() {
                this.cart = [];
                this.updateCart();
                this.showStatus('Warenkorb geleert', 'info');
            }

            getCurrentPrice(product) {
                if (!this.currentUser) return product.guest_price;
                return this.currentUser.role === 'member' ? product.member_price : product.guest_price;
            }

            async finalizePurchase() {
                if (this.cart.length === 0 || !this.currentUser) {
                    this.showStatus('Warenkorb ist leer oder kein Benutzer ausgewählt', 'error');
                    return;
                }

                try {
                    let total = 0;
                    const items = this.cart.map(item => {
                        const price = this.getCurrentPrice(item.product);
                        const itemTotal = price * item.quantity;
                        total += itemTotal;
                        
                        return {
                            productId: item.product.id,
                            productName: item.product.name,
                            quantity: item.quantity,
                            price: price,
                            total: itemTotal
                        };
                    });

                    const response = await fetch('/api/transactions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: this.currentUser.id,
                            userName: this.currentUser.full_name,
                            items: items,
                            total: total,
                            paymentMethod: 'account'
                        })
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        this.currentUser.balance -= total;
                        this.showStatus(`Kauf über ${total.toFixed(2)}€ abgeschlossen!`, 'success');
                        this.clearCart();
                        this.updateUserDisplay();

                        if (!this.currentUser.stay_active) {
                            setTimeout(() => {
                                this.resetSession();
                                this.showStatus('Benutzer abgemeldet - Nächsten Mitgliedsausweis scannen', 'info');
                            }, 2000);
                        }
                    } else {
                        this.showStatus('Fehler beim Kaufabschluss: ' + result.error, 'error');
                    }
                } catch (error) {
                    this.showStatus('Verbindungsfehler: ' + error.message, 'error');
                }
            }

            resetSession() {
                this.currentUser = null;
                this.cart = [];
                this.updateUI();
                this.updateScannerState('user');
                this.hideUserDropdown();
                document.getElementById('barcodeInput').focus();
            }

            // UI Updates
            updateUI() {
                this.updateUserDisplay();
                this.updateCart();
                this.updateNoUserOverlay();
                this.updateButtons();
            }

            updateUserDisplay() {
                const userDisplay = document.getElementById('userDisplay');
                
                if (!this.currentUser) {
                    userDisplay.className = 'user-display';
                    userDisplay.innerHTML = `
                        <div class="user-name">Kein Benutzer</div>
                        <div class="user-balance">Bitte scannen</div>
                        <div class="user-info">Barcode oder Namen eingeben</div>
                    `;
                    return;
                }

                userDisplay.className = `user-display ${this.currentUser.role}`;
                userDisplay.innerHTML = `
                    <div class="user-name">${this.currentUser.full_name}</div>
                    <div class="user-balance">${this.currentUser.balance.toFixed(2)}€</div>
                    <div class="user-info">${this.getRoleDisplayName(this.currentUser.role)}</div>
                `;
            }

            updateCart() {
                const cartItemsDiv = document.getElementById('cartItems');
                const cartTotalDiv = document.getElementById('cartTotal');
                
                if (this.cart.length === 0) {
                    cartItemsDiv.innerHTML = `
                        <div style="text-align: center; color: #718096; margin: 20px 0;">
                            <div style="font-size: 3em; margin-bottom: 10px;">🛒</div>
                            <p>Warenkorb ist leer</p>
                            <p style="font-size: 0.9em;">Produkte durch Klicken hinzufügen</p>
                        </div>
                    `;
                    cartTotalDiv.style.display = 'none';
                    return;
                }

                let total = 0;
                let cartHTML = '';
                
                this.cart.forEach((item, index) => {
                    const price = this.getCurrentPrice(item.product);
                    const itemTotal = price * item.quantity;
                    total += itemTotal;
                    
                    cartHTML += `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${item.product.image} ${item.product.name}</div>
                                <div class="cart-item-details">${item.quantity}x ${price.toFixed(2)}€ = ${itemTotal.toFixed(2)}€</div>
                            </div>
                            <button class="cart-remove-btn" data-index="${index}" style="background: #f56565; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">−</button>
                        </div>
                    `;
                });
                
                cartItemsDiv.innerHTML = cartHTML;
                
                const newBalance = this.currentUser ? (this.currentUser.balance - total).toFixed(2) : '0.00';
                const balanceColor = parseFloat(newBalance) >= 0 ? '#38a169' : '#e53e3e';
                
                cartTotalDiv.innerHTML = `
                    <div class="cart-total" style="cursor: pointer;">
                        <div class="cart-total-amount">${total.toFixed(2)}€</div>
                        ${this.currentUser ? `<div style="color: ${balanceColor};">Neuer Saldo: ${newBalance}€</div>` : ''}
                        <div class="cart-total-info">💳 Klicken zum Kaufen</div>
                    </div>
                `;
                cartTotalDiv.style.display = 'block';
            }

            updateNoUserOverlay() {
                const overlay = document.getElementById('noUserOverlay');
                overlay.style.display = this.currentUser ? 'none' : 'flex';
            }

            updateButtons() {
                const clearCartBtn = document.getElementById('clearCartBtn');
                if (clearCartBtn) {
                    clearCartBtn.disabled = this.cart.length === 0;
                }
            }

            updateScannerState(mode) {
                const scannerArea = document.getElementById('scannerArea');
                const scannerIcon = document.getElementById('scannerIcon');
                
                scannerArea.classList.remove('active');
                
                if (mode === 'user') {
                    scannerIcon.textContent = '👤';
                } else if (mode === 'product') {
                    scannerArea.classList.add('active');
                    scannerIcon.textContent = '📱';
                }
            }

            renderProducts() {
                const grid = document.getElementById('productsGrid');
                
                let filteredProducts = this.currentFilter === 'all' 
                    ? this.products 
                    : this.products.filter(p => p.category === this.currentFilter);
                
                grid.innerHTML = filteredProducts.map(product => `
                    <div class="product-card ${!this.currentUser ? 'disabled' : ''}" 
                         data-product='${JSON.stringify(product)}'>
                        <div class="product-image">${product.image || '📦'}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${this.getCurrentPrice(product).toFixed(2)}€</div>
                    </div>
                `).join('');
            }

            async showUserDropdown(query) {
                try {
                    const response = await fetch(`/api/users/search/${encodeURIComponent(query)}`);
                    const filteredUsers = await response.json();
                    
                    if (filteredUsers.length === 0) {
                        this.hideUserDropdown();
                        return;
                    }

                    const dropdown = document.getElementById('userDropdown');
                    dropdown.innerHTML = filteredUsers.slice(0, 5).map(user => `
                        <div class="user-dropdown-item" data-user-id="${user.id}">
                            <div class="user-dropdown-avatar">${user.first_name.charAt(0)}</div>
                            <div class="user-dropdown-info">
                                <div class="user-dropdown-name">👥 ${user.full_name}</div>
                                <div class="user-dropdown-details">${user.balance.toFixed(2)}€</div>
                            </div>
                        </div>
                    `).join('');
                    
                    dropdown.classList.add('show');
                    console.log('✅ Dropdown angezeigt mit', filteredUsers.length, 'Benutzern');
                } catch (error) {
                    console.error('Fehler bei Benutzersuche:', error);
                }
            }

            hideUserDropdown() {
                const dropdown = document.getElementById('userDropdown');
                if (dropdown) {
                    dropdown.classList.remove('show');
                }
            }

            filterProducts(category) {
                this.currentFilter = category;
                this.renderProducts();
            }

            getRoleDisplayName(role) {
                const roleNames = {
                    'member': 'Mitglied',
                    'guest': 'Gast',
                    'bartender': 'Barkeeper',
                    'admin': 'Vorstand'
                };
                return roleNames[role] || role;
            }

            showStatus(message, type = 'info') {
                const statusDiv = document.getElementById('statusDisplay');
                statusDiv.className = `status-display status-${type}`;
                statusDiv.textContent = message;
                
                statusDiv.classList.add('show');
                
                setTimeout(() => {
                    statusDiv.classList.remove('show');
                }, 4000);
            }
        }

        // Globale Funktionen für Kompatibilität
        function focusScanner() {
            document.getElementById('barcodeInput').focus();
        }

        function clearCart() {
            if (window.kasse) {
                window.kasse.clearCart();
            }
        }

        function resetSession() {
            if (window.kasse) {
                window.kasse.resetSession();
            }
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            window.kasse = new SaarcadeKasse();
            console.log('🎮 Kasse im Window-Scope verfügbar');
        });

        // Update Category Tabs HTML
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const categoryTabs = document.querySelector('.category-tabs');
                if (categoryTabs) {
                    categoryTabs.innerHTML = `
                        <button class="category-tab active" data-category="all">Alle</button>
                        <button class="category-tab" data-category="bier">🍺 Bier</button>
                        <button class="category-tab" data-category="softdrinks">🥤 Softdrinks</button>
                        <button class="category-tab" data-category="schnaps">🥃 Spirituosen</button>
                        <button class="category-tab" data-category="snacks">🍿 Snacks</button>
                        <button class="category-tab" data-category="heissgetraenke">☕ Heißgetränke</button>
                    `;
                }
            }, 100);
        });
    </script>
</body>
</html>
