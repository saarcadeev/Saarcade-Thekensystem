<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEPA-Lastschrift XML Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }
        .tab:hover {
            color: #667eea;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .upload-section {
            margin-bottom: 30px;
        }
        .file-input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }
        .file-input-label {
            display: block;
            padding: 20px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-input-label:hover {
            background: #e8eaf6;
            border-color: #764ba2;
        }
        .file-input-label.active {
            background: #e8eaf6;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        .file-name {
            color: #667eea;
            font-weight: bold;
            margin-top: 5px;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .summary {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .summary h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .summary-item {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .summary-item:last-child {
            border-bottom: none;
        }
        .analysis-result {
            margin-top: 20px;
            display: none;
        }
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .amount {
            text-align: right;
            font-weight: 600;
            color: #667eea;
        }
        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .export-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SEPA-Lastschrift XML Tool</h1>
        <p class="subtitle">Analysieren und zusammenf√ºhren Sie SEPA pain.008 XML-Dateien</p>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('analyze')">üìä Analysieren</button>
            <button class="tab" onclick="switchTab('merge')">üîó Zusammenf√ºhren</button>
        </div>
        
        <!-- Analyze Tab -->
        <div id="analyze-tab" class="tab-content active">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <label for="analyzeFile" class="file-input-label" id="analyzeLabel">
                        <div>üìÑ SEPA XML-Datei ausw√§hlen oder hierher ziehen</div>
                        <div class="file-name" id="analyzeFilename"></div>
                    </label>
                    <input type="file" id="analyzeFile" accept=".xml">
                </div>
            </div>
            
            <button class="button" id="analyzeBtn" disabled>Datei analysieren</button>
            
            <div class="status" id="analyzeStatus"></div>
            
            <div class="analysis-result" id="analysisResult">
                <div class="stats-cards" id="statsCards"></div>
                <button class="export-btn" onclick="exportToCSV()">üì• Als CSV exportieren</button>
                <div class="table-container">
                    <table id="analysisTable"></table>
                </div>
            </div>
        </div>
        
        <!-- Merge Tab -->
        <div id="merge-tab" class="tab-content">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <label for="file1" class="file-input-label" id="label1">
                        <div>üìÑ Erste XML-Datei ausw√§hlen oder hierher ziehen</div>
                        <div class="file-name" id="filename1"></div>
                    </label>
                    <input type="file" id="file1" accept=".xml">
                </div>
                
                <div class="file-input-wrapper">
                    <label for="file2" class="file-input-label" id="label2">
                        <div>üìÑ Zweite XML-Datei ausw√§hlen oder hierher ziehen</div>
                        <div class="file-name" id="filename2"></div>
                    </label>
                    <input type="file" id="file2" accept=".xml">
                </div>
            </div>
            
            <button class="button" id="mergeBtn" disabled>XML-Dateien zusammenf√ºhren</button>
            
            <div class="status" id="mergeStatus"></div>
            <div class="summary" id="mergeSummary"></div>
        </div>
    </div>

    <script>
        let file1Data = null;
        let file2Data = null;
        let analyzeData = null;
        let currentAnalysisData = null;

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Analyze Tab
        document.getElementById('analyzeFile').addEventListener('change', (e) => handleAnalyzeFile(e.target.files[0]));
        
        const analyzeLabel = document.getElementById('analyzeLabel');
        analyzeLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            analyzeLabel.classList.add('active');
        });
        analyzeLabel.addEventListener('dragleave', () => {
            analyzeLabel.classList.remove('active');
        });
        analyzeLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            analyzeLabel.classList.remove('active');
            if (e.dataTransfer.files.length > 0) {
                handleAnalyzeFile(e.dataTransfer.files[0]);
            }
        });

        function handleAnalyzeFile(file) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(e.target.result, 'text/xml');
                
                if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
                    showAnalyzeStatus('Fehler beim Lesen der XML-Datei. Bitte √ºberpr√ºfen Sie das Format.', 'error');
                    return;
                }
                
                analyzeData = xmlDoc;
                document.getElementById('analyzeFilename').textContent = file.name;
                document.getElementById('analyzeBtn').disabled = false;
            };
            reader.readAsText(file);
        }

        document.getElementById('analyzeBtn').addEventListener('click', analyzeFile);

        function analyzeFile() {
            try {
                const transactions = [];
                let totalAmount = 0;
                
                const pmtInfs = analyzeData.getElementsByTagName('PmtInf');
                
                for (let pmtInf of pmtInfs) {
                    const drctDbtTxInfs = pmtInf.getElementsByTagName('DrctDbtTxInf');
                    
                    for (let txInf of drctDbtTxInfs) {
                        const dbtrIban = txInf.getElementsByTagName('IBAN')[0]?.textContent || 'N/A';
                        const dbtrName = txInf.querySelector('Dbtr Nm')?.textContent || 'N/A';
                        const amtElement = txInf.getElementsByTagName('InstdAmt')[0];
                        const amount = parseFloat(amtElement?.textContent || '0');
                        const currency = amtElement?.getAttribute('Ccy') || 'EUR';
                        const rmtInf = txInf.getElementsByTagName('Ustrd')[0]?.textContent || '';
                        const endToEndId = txInf.getElementsByTagName('EndToEndId')[0]?.textContent || '';
                        
                        transactions.push({
                            debitorName: dbtrName,
                            debitorIban: dbtrIban,
                            amount: amount,
                            currency: currency,
                            purpose: rmtInf,
                            endToEndId: endToEndId
                        });
                        
                        totalAmount += amount;
                    }
                }
                
                currentAnalysisData = transactions;
                displayAnalysis(transactions, totalAmount);
                showAnalyzeStatus('‚úÖ Analyse erfolgreich abgeschlossen!', 'success');
                
            } catch (error) {
                showAnalyzeStatus('‚ùå Fehler bei der Analyse: ' + error.message, 'error');
                console.error(error);
            }
        }

        function displayAnalysis(transactions, totalAmount) {
            // Stats Cards
            const statsCards = document.getElementById('statsCards');
            statsCards.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Anzahl Transaktionen</div>
                    <div class="stat-value">${transactions.length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Gesamtbetrag</div>
                    <div class="stat-value">${totalAmount.toFixed(2)} ‚Ç¨</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Durchschnittsbetrag</div>
                    <div class="stat-value">${(totalAmount / transactions.length).toFixed(2)} ‚Ç¨</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Anzahl Debitoren</div>
                    <div class="stat-value">${new Set(transactions.map(t => t.debitorIban)).size}</div>
                </div>
            `;
            
            // Table
            const table = document.getElementById('analysisTable');
            let tableHTML = `
                <thead>
                    <tr>
                        <th>Nr.</th>
                        <th>Debitor Name</th>
                        <th>IBAN</th>
                        <th>Betrag</th>
                        <th>Verwendungszweck</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            transactions.forEach((tx, index) => {
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${tx.debitorName}</td>
                        <td>${tx.debitorIban}</td>
                        <td class="amount">${tx.amount.toFixed(2)} ${tx.currency}</td>
                        <td>${tx.purpose}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody>';
            table.innerHTML = tableHTML;
            
            document.getElementById('analysisResult').style.display = 'block';
        }

        function exportToCSV() {
            if (!currentAnalysisData) return;
            
            let csv = 'Nr.;Debitor Name;IBAN;Betrag;W√§hrung;Verwendungszweck\n';
            
            currentAnalysisData.forEach((tx, index) => {
                csv += `${index + 1};${tx.debitorName};${tx.debitorIban};${tx.amount.toFixed(2)};${tx.currency};${tx.purpose}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sepa_analyse.csv';
            a.click();
        }

        function showAnalyzeStatus(message, type) {
            const status = document.getElementById('analyzeStatus');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        // Merge Tab (existing code)
        document.getElementById('file1').addEventListener('change', (e) => handleFile(e.target.files[0], 1));
        document.getElementById('file2').addEventListener('change', (e) => handleFile(e.target.files[0], 2));

        ['label1', 'label2'].forEach((labelId, index) => {
            const label = document.getElementById(labelId);
            const fileNum = index + 1;
            
            label.addEventListener('dragover', (e) => {
                e.preventDefault();
                label.classList.add('active');
            });
            
            label.addEventListener('dragleave', () => {
                label.classList.remove('active');
            });
            
            label.addEventListener('drop', (e) => {
                e.preventDefault();
                label.classList.remove('active');
                if (e.dataTransfer.files.length > 0) {
                    handleFile(e.dataTransfer.files[0], fileNum);
                }
            });
        });

        function handleFile(file, fileNum) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(e.target.result, 'text/xml');
                
                if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
                    showMergeStatus('Fehler beim Lesen der XML-Datei. Bitte √ºberpr√ºfen Sie das Format.', 'error');
                    return;
                }
                
                if (fileNum === 1) {
                    file1Data = xmlDoc;
                    document.getElementById('filename1').textContent = file.name;
                } else {
                    file2Data = xmlDoc;
                    document.getElementById('filename2').textContent = file.name;
                }
                
                document.getElementById('mergeBtn').disabled = !(file1Data && file2Data);
            };
            reader.readAsText(file);
        }

        document.getElementById('mergeBtn').addEventListener('click', mergeFiles);

        function mergeFiles() {
            try {
                showMergeStatus('Dateien werden zusammengef√ºhrt...', 'info');
                
                const serializer = new XMLSerializer();
                const mergedDoc = file1Data.cloneNode(true);
                
                const transactions = new Map();
                
                function extractTransactions(doc) {
                    const pmtInfs = doc.getElementsByTagName('PmtInf');
                    
                    for (let pmtInf of pmtInfs) {
                        const drctDbtTxInfs = pmtInf.getElementsByTagName('DrctDbtTxInf');
                        
                        for (let txInf of drctDbtTxInfs) {
                            const dbtrIban = txInf.getElementsByTagName('IBAN')[0]?.textContent;
                            const amtElement = txInf.getElementsByTagName('InstdAmt')[0];
                            const amount = parseFloat(amtElement?.textContent || '0');
                            const currency = amtElement?.getAttribute('Ccy') || 'EUR';
                            const rmtInf = txInf.getElementsByTagName('Ustrd')[0]?.textContent || '';
                            const dbtrName = txInf.querySelector('Dbtr Nm')?.textContent || '';
                            
                            if (!dbtrIban) continue;
                            
                            const key = dbtrIban;
                            
                            if (transactions.has(key)) {
                                const existing = transactions.get(key);
                                existing.amount += amount;
                                existing.purposes.push(rmtInf);
                                existing.count++;
                            } else {
                                transactions.set(key, {
                                    amount: amount,
                                    currency: currency,
                                    purposes: [rmtInf],
                                    dbtrIban: dbtrIban,
                                    dbtrName: dbtrName,
                                    txInfElement: txInf.cloneNode(true),
                                    count: 1
                                });
                            }
                        }
                    }
                }
                
                extractTransactions(file1Data);
                extractTransactions(file2Data);
                
                const pmtInfs = mergedDoc.getElementsByTagName('PmtInf');
                if (pmtInfs.length > 0) {
                    const pmtInf = pmtInfs[0];
                    
                    const oldTxInfs = pmtInf.getElementsByTagName('DrctDbtTxInf');
                    while (oldTxInfs.length > 0) {
                        oldTxInfs[0].parentNode.removeChild(oldTxInfs[0]);
                    }
                    
                    let totalAmount = 0;
                    let txCount = 0;
                    
                    transactions.forEach((tx) => {
                        const newTxInf = tx.txInfElement;
                        
                        const amtElement = newTxInf.getElementsByTagName('InstdAmt')[0];
                        if (amtElement) {
                            amtElement.textContent = tx.amount.toFixed(2);
                        }
                        
                        const rmtInfElement = newTxInf.getElementsByTagName('Ustrd')[0];
                        if (rmtInfElement) {
                            rmtInfElement.textContent = tx.purposes.join(', ');
                        }
                        
                        pmtInf.appendChild(newTxInf);
                        totalAmount += tx.amount;
                        txCount++;
                    });
                    
                    const nbOfTxsElement = pmtInf.getElementsByTagName('NbOfTxs')[0];
                    if (nbOfTxsElement) {
                        nbOfTxsElement.textContent = txCount.toString();
                    }
                    
                    const ctrlSumElement = pmtInf.getElementsByTagName('CtrlSum')[0];
                    if (ctrlSumElement) {
                        ctrlSumElement.textContent = totalAmount.toFixed(2);
                    }
                    
                    const grpHdr = mergedDoc.getElementsByTagName('GrpHdr')[0];
                    if (grpHdr) {
                        const grpNbOfTxs = grpHdr.getElementsByTagName('NbOfTxs')[0];
                        if (grpNbOfTxs) grpNbOfTxs.textContent = txCount.toString();
                        
                        const grpCtrlSum = grpHdr.getElementsByTagName('CtrlSum')[0];
                        if (grpCtrlSum) grpCtrlSum.textContent = totalAmount.toFixed(2);
                    }
                    
                    showMergeSummary(transactions, totalAmount, txCount);
                    
                    const xmlString = serializer.serializeToString(mergedDoc);
                    const blob = new Blob([xmlString], { type: 'text/xml' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'merged_sepa.xml';
                    a.click();
                    
                    showMergeStatus('‚úÖ Dateien erfolgreich zusammengef√ºhrt! Download startet...', 'success');
                }
                
            } catch (error) {
                showMergeStatus('‚ùå Fehler beim Zusammenf√ºhren: ' + error.message, 'error');
                console.error(error);
            }
        }

        function showMergeStatus(message, type) {
            const status = document.getElementById('mergeStatus');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        function showMergeSummary(transactions, totalAmount, txCount) {
            const summary = document.getElementById('mergeSummary');
            let html = '<h3>Zusammenfassung</h3>';
            html += `<div class="summary-item"><strong>Anzahl zusammengef√ºhrter Transaktionen:</strong> ${txCount}</div>`;
            html += `<div class="summary-item"><strong>Gesamtbetrag:</strong> ${totalAmount.toFixed(2)} EUR</div>`;
            
            let mergedCount = 0;
            transactions.forEach((tx) => {
                if (tx.count > 1) mergedCount++;
            });
            
            html += `<div class="summary-item"><strong>Davon zusammengef√ºhrt (mehrfach):</strong> ${mergedCount}</div>`;
            
            summary.innerHTML = html;
            summary.style.display = 'block';
        }
    </script>
</body>
</html>
