<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Saarcade - SEPA-Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 250px;
            height: auto;
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0;
        }
        
        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-section {
            margin-bottom: 30px;
        }
        
        .file-input-wrapper {
            margin-bottom: 20px;
        }
        
        .file-input-label {
            display: block;
            padding: 30px;
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f7fafc;
        }
        
        .file-input-label:hover,
        .file-input-label.active {
            border-color: #667eea;
            background: #eef2ff;
        }
        
        .file-input-label div:first-child {
            font-size: 1.1em;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .file-name {
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #38a169;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #e53e3e;
        }
        
        .status.info {
            background: #bee3f8;
            color: #2c5282;
            border-left: 4px solid #3182ce;
        }
        
        .summary {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            border: 2px solid #e2e8f0;
        }
        
        .summary h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .summary-item {
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
        
        .analysis-result {
            margin-top: 30px;
            display: none;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.85em;
            opacity: 0.95;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            font-size: 0.95em;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        .amount {
            text-align: right;
            font-weight: 600;
            color: #667eea;
        }
        
        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .export-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img id="logoImg" src="Saarcade-Logo.png" alt="Saarcade e.V. Logo">
        </div>

        <h1>üí∞ SEPA-Lastschrift XML Tool</h1>
        <p class="subtitle">Analysieren und zusammenf√ºhren Sie SEPA pain.008 XML-Dateien</p>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('analyze')">üìä Analysieren</button>
            <button class="tab" onclick="switchTab('merge')">üîó Zusammenf√ºhren</button>
        </div>
        
        <!-- Analyze Tab -->
        <div id="analyze-tab" class="tab-content active">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <label for="analyzeFile" class="file-input-label" id="analyzeLabel">
                        <div>üìÑ SEPA XML-Datei ausw√§hlen oder hierher ziehen</div>
                        <div class="file-name" id="analyzeFilename"></div>
                    </label>
                    <input type="file" id="analyzeFile" accept=".xml">
                </div>
            </div>
            
            <button class="button" id="analyzeBtn" disabled>üîç Datei analysieren</button>
            
            <div class="status" id="analyzeStatus"></div>
            
            <div class="analysis-result" id="analysisResult">
                <div class="stats-cards" id="statsCards"></div>
                <button class="export-btn" onclick="exportToCSV()">üì• Als CSV exportieren</button>
                <div class="table-container">
                    <table id="analysisTable"></table>
                </div>
            </div>
        </div>
        
        <!-- Merge Tab -->
        <div id="merge-tab" class="tab-content">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <label for="file1" class="file-input-label" id="label1">
                        <div>üìÑ Erste XML-Datei ausw√§hlen oder hierher ziehen</div>
                        <div class="file-name" id="filename1"></div>
                    </label>
                    <input type="file" id="file1" accept=".xml">
                </div>
                
                <div class="file-input-wrapper">
                    <label for="file2" class="file-input-label" id="label2">
                        <div>üìÑ Zweite XML-Datei ausw√§hlen oder hierher ziehen</div>
                        <div class="file-name" id="filename2"></div>
                    </label>
                    <input type="file" id="file2" accept=".xml">
                </div>
            </div>
            
            <button class="button" id="mergeBtn" disabled>üîó XML-Dateien zusammenf√ºhren</button>
            
            <div class="status" id="mergeStatus"></div>
            <div class="summary" id="mergeSummary"></div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Zur√ºck zur Startseite</a>
        </div>
    </div>

    <script>
        let file1Data = null;
        let file2Data = null;
        let analyzeData = null;
        let currentAnalysisData = null;

        async function loadLogo() {
            try {
                const logoData = await window.fs.readFile('Saarcade-Logo.png');
                const base64 = btoa(String.fromCharCode(...logoData));
                document.getElementById('logoImg').src = `data:image/png;base64,${base64}`;
            } catch (error) {
                console.log('Logo konnte nicht geladen werden:', error);
                document.querySelector('.logo').style.display = 'none';
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Analyze Tab
        document.getElementById('analyzeFile').addEventListener('change', (e) => handleAnalyzeFile(e.target.files[0]));
        
        const analyzeLabel = document.getElementById('analyzeLabel');
        analyzeLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            analyzeLabel.classList.add('active');
        });
        analyzeLabel.addEventListener('dragleave', () => {
            analyzeLabel.classList.remove('active');
        });
        analyzeLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            analyzeLabel.classList.remove('active');
            if (e.dataTransfer.files.length > 0) {
                handleAnalyzeFile(e.dataTransfer.files[0]);
            }
        });

        function handleAnalyzeFile(file) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(e.target.result, 'text/xml');
                
                if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
                    showAnalyzeStatus('‚ùå Fehler beim Lesen der XML-Datei. Bitte √ºberpr√ºfen Sie das Format.', 'error');
                    return;
                }
                
                analyzeData = xmlDoc;
                document.getElementById('analyzeFilename').textContent = file.name;
                document.getElementById('analyzeBtn').disabled = false;
            };
            reader.readAsText(file);
        }

        document.getElementById('analyzeBtn').addEventListener('click', analyzeFile);

        function analyzeFile() {
            if (!analyzeData) return;
            
            showAnalyzeStatus('‚è≥ Datei wird analysiert...', 'info');
            
            try {
                const transactions = [];
                const pmtInfs = analyzeData.getElementsByTagName('PmtInf');
                
                for (let pmtInf of pmtInfs) {
                    const drctDbtTxInfs = pmtInf.getElementsByTagName('DrctDbtTxInf');
                    
                    for (let txInf of drctDbtTxInfs) {
                        const dbtrName = txInf.querySelector('Dbtr Nm')?.textContent || 'N/A';
                        const dbtrIban = txInf.getElementsByTagName('IBAN')[0]?.textContent || 'N/A';
                        const amtElement = txInf.getElementsByTagName('InstdAmt')[0];
                        const amount = parseFloat(amtElement?.textContent || '0');
                        const currency = amtElement?.getAttribute('Ccy') || 'EUR';
                        const purpose = txInf.getElementsByTagName('Ustrd')[0]?.textContent || 'N/A';
                        
                        transactions.push({
                            debitorName: dbtrName,
                            debitorIban: dbtrIban,
                            amount: amount,
                            currency: currency,
                            purpose: purpose
                        });
                    }
                }
                
                currentAnalysisData = transactions;
                displayAnalysis(transactions);
                showAnalyzeStatus('‚úÖ Analyse erfolgreich abgeschlossen!', 'success');
                
            } catch (error) {
                showAnalyzeStatus('‚ùå Fehler bei der Analyse: ' + error.message, 'error');
                console.error(error);
            }
        }

        function displayAnalysis(transactions) {
            const totalAmount = transactions.reduce((sum, tx) => sum + tx.amount, 0);
            const avgAmount = totalAmount / transactions.length;
            
            document.getElementById('statsCards').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Transaktionen</div>
                    <div class="stat-value">${transactions.length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Gesamtsumme</div>
                    <div class="stat-value">${totalAmount.toFixed(2)} ‚Ç¨</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Durchschnitt</div>
                    <div class="stat-value">${avgAmount.toFixed(2)} ‚Ç¨</div>
                </div>
            `;
            
            let tableHTML = `
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Debitor Name</th>
                        <th>IBAN</th>
                        <th class="amount">Betrag</th>
                        <th>Verwendungszweck</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            transactions.forEach((tx, index) => {
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${tx.debitorName}</td>
                        <td><code style="font-size:0.85em">${tx.debitorIban}</code></td>
                        <td class="amount">${tx.amount.toFixed(2)} ${tx.currency}</td>
                        <td>${tx.purpose}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody>';
            document.getElementById('analysisTable').innerHTML = tableHTML;
            document.getElementById('analysisResult').style.display = 'block';
        }

        function exportToCSV() {
            if (!currentAnalysisData) return;
            
            let csv = 'Nr.;Debitor Name;IBAN;Betrag;W√§hrung;Verwendungszweck\n';
            
            currentAnalysisData.forEach((tx, index) => {
                csv += `${index + 1};${tx.debitorName};${tx.debitorIban};${tx.amount.toFixed(2)};${tx.currency};${tx.purpose}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sepa_analyse.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function showAnalyzeStatus(message, type) {
            const status = document.getElementById('analyzeStatus');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        // Merge Tab
        document.getElementById('file1').addEventListener('change', (e) => handleFile(e.target.files[0], 1));
        document.getElementById('file2').addEventListener('change', (e) => handleFile(e.target.files[0], 2));

        ['label1', 'label2'].forEach((labelId, index) => {
            const label = document.getElementById(labelId);
            const fileNum = index + 1;
            
            label.addEventListener('dragover', (e) => {
                e.preventDefault();
                label.classList.add('active');
            });
            
            label.addEventListener('dragleave', () => {
                label.classList.remove('active');
            });
            
            label.addEventListener('drop', (e) => {
                e.preventDefault();
                label.classList.remove('active');
                if (e.dataTransfer.files.length > 0) {
                    handleFile(e.dataTransfer.files[0], fileNum);
                }
            });
        });

        function handleFile(file, fileNum) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(e.target.result, 'text/xml');
                
                if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
                    showMergeStatus('‚ùå Fehler beim Lesen der XML-Datei. Bitte √ºberpr√ºfen Sie das Format.', 'error');
                    return;
                }
                
                if (fileNum === 1) {
                    file1Data = xmlDoc;
                    document.getElementById('filename1').textContent = file.name;
                } else {
                    file2Data = xmlDoc;
                    document.getElementById('filename2').textContent = file.name;
                }
                
                document.getElementById('mergeBtn').disabled = !(file1Data && file2Data);
            };
            reader.readAsText(file);
        }

        document.getElementById('mergeBtn').addEventListener('click', mergeFiles);

        function mergeFiles() {
            try {
                showMergeStatus('‚è≥ Dateien werden zusammengef√ºhrt...', 'info');
                
                const serializer = new XMLSerializer();
                const mergedDoc = file1Data.cloneNode(true);
                const transactions = new Map();
                
                function extractTransactions(doc) {
                    const pmtInfs = doc.getElementsByTagName('PmtInf');
                    
                    for (let pmtInf of pmtInfs) {
                        const drctDbtTxInfs = pmtInf.getElementsByTagName('DrctDbtTxInf');
                        
                        for (let txInf of drctDbtTxInfs) {
                            const dbtrIban = txInf.getElementsByTagName('IBAN')[0]?.textContent;
                            const amtElement = txInf.getElementsByTagName('InstdAmt')[0];
                            const amount = parseFloat(amtElement?.textContent || '0');
                            const currency = amtElement?.getAttribute('Ccy') || 'EUR';
                            const rmtInf = txInf.getElementsByTagName('Ustrd')[0]?.textContent || '';
                            const dbtrName = txInf.querySelector('Dbtr Nm')?.textContent || '';
                            
                            if (!dbtrIban) continue;
                            
                            const key = dbtrIban;
                            
                            if (transactions.has(key)) {
                                const existing = transactions.get(key);
                                existing.amount += amount;
                                existing.purposes.push(rmtInf);
                                existing.count++;
                            } else {
                                transactions.set(key, {
                                    txInf: txInf.cloneNode(true),
                                    amount: amount,
                                    currency: currency,
                                    purposes: [rmtInf],
                                    count: 1,
                                    name: dbtrName
                                });
                            }
                        }
                    }
                }
                
                extractTransactions(file1Data);
                extractTransactions(file2Data);
                
                const pmtInf = mergedDoc.getElementsByTagName('PmtInf')[0];
                if (!pmtInf) throw new Error('Keine PmtInf-Sektion gefunden');
                
                const oldTxInfs = Array.from(pmtInf.getElementsByTagName('DrctDbtTxInf'));
                oldTxInfs.forEach(tx => tx.parentNode.removeChild(tx));
                
                let totalAmount = 0;
                let txCount = 0;
                
                transactions.forEach((tx) => {
                    const newTxInf = tx.txInf.cloneNode(true);
                    
                    const amtElement = newTxInf.getElementsByTagName('InstdAmt')[0];
                    if (amtElement) {
                        amtElement.textContent = tx.amount.toFixed(2);
                    }
                    
                    if (tx.count > 1) {
                        const rmtInfElement = newTxInf.getElementsByTagName('Ustrd')[0];
                        if (rmtInfElement) {
                            rmtInfElement.textContent = tx.purposes.join(', ');
                        }
                    }
                    
                    pmtInf.appendChild(newTxInf);
                    totalAmount += tx.amount;
                    txCount++;
                });
                
                const nbOfTxsElement = pmtInf.getElementsByTagName('NbOfTxs')[0];
                if (nbOfTxsElement) nbOfTxsElement.textContent = txCount.toString();
                
                const ctrlSumElement = pmtInf.getElementsByTagName('CtrlSum')[0];
                if (ctrlSumElement) ctrlSumElement.textContent = totalAmount.toFixed(2);
                
                const grpHdr = mergedDoc.getElementsByTagName('GrpHdr')[0];
                if (grpHdr) {
                    const grpNbOfTxs = grpHdr.getElementsByTagName('NbOfTxs')[0];
                    if (grpNbOfTxs) grpNbOfTxs.textContent = txCount.toString();
                    
                    const grpCtrlSum = grpHdr.getElementsByTagName('CtrlSum')[0];
                    if (grpCtrlSum) grpCtrlSum.textContent = totalAmount.toFixed(2);
                }
                
                showMergeSummary(transactions, totalAmount, txCount);
                
                const xmlString = serializer.serializeToString(mergedDoc);
                const blob = new Blob([xmlString], { type: 'text/xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged_sepa.xml';
                a.click();
                URL.revokeObjectURL(url);
                
                showMergeStatus('‚úÖ Dateien erfolgreich zusammengef√ºhrt! Download startet...', 'success');
                
            } catch (error) {
                showMergeStatus('‚ùå Fehler beim Zusammenf√ºhren: ' + error.message, 'error');
                console.error(error);
            }
        }

        function showMergeStatus(message, type) {
            const status = document.getElementById('mergeStatus');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        function showMergeSummary(transactions, totalAmount, txCount) {
            const summary = document.getElementById('mergeSummary');
            let html = '<h3>üìä Zusammenfassung</h3>';
            html += `<div class="summary-item"><strong>Anzahl zusammengef√ºhrter Transaktionen:</strong> ${txCount}</div>`;
            html += `<div class="summary-item"><strong>Gesamtbetrag:</strong> ${totalAmount.toFixed(2)} EUR</div>`;
            
            let mergedCount = 0;
            transactions.forEach((tx) => {
                if (tx.count > 1) mergedCount++;
            });
            
            html += `<div class="summary-item"><strong>Davon zusammengef√ºhrt (mehrfach):</strong> ${mergedCount}</div>`;
            
            summary.innerHTML = html;
            summary.style.display = 'block';
        }

        loadLogo();
    </script>
</body>
</html>
