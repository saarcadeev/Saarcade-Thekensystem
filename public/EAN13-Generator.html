<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarcade e.V. - Mitglieds-EAN-13 Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .ean-number {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .barcode-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        #barcode {
            max-width: 100%;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img id="logoImg" alt="Saarcade e.V. Logo">
        </div>

        <h1>Mitglieds-EAN-13 Generator</h1>
        <p class="subtitle">Erstelle deinen persönlichen Mitgliedsausweis-Barcode</p>

        <form id="eanForm">
            <div class="form-group">
                <label for="birthdate">Geburtsdatum:</label>
                <input type="date" id="birthdate" required>
                <div class="error" id="birthdateError">Bitte gib ein gültiges Geburtsdatum ein.</div>
            </div>

            <div class="form-group">
                <label for="memberNumber">Mitgliedsnummer:</label>
                <input type="number" id="memberNumber" min="1" max="999" placeholder="z.B. 40" required>
                <div class="error" id="memberNumberError">Bitte gib eine Mitgliedsnummer zwischen 1 und 999 ein.</div>
            </div>

            <button type="submit">EAN-13 generieren</button>
        </form>

        <div class="result" id="result">
            <div class="ean-number" id="eanNumber"></div>
            <div class="barcode-container">
                <svg id="barcode"></svg>
            </div>
            <div class="info">
                Der Barcode kann ausgedruckt und auf Mitgliedsausweise aufgebracht werden.
            </div>
        </div>
    </div>

    <script>
        // Logo laden
        async function loadLogo() {
            try {
                const logoData = await window.fs.readFile('saarcade-logo.png');
                const base64 = btoa(String.fromCharCode(...logoData));
                document.getElementById('logoImg').src = `data:image/png;base64,${base64}`;
            } catch (error) {
                console.log('Logo konnte nicht geladen werden:', error);
            }
        }

        // EAN-13 Prüfziffer berechnen
        function calculateCheckDigit(ean12) {
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                const digit = parseInt(ean12[i]);
                // Von links nach rechts: ungerade Positionen (1,3,5...) mit 1, gerade (2,4,6...) mit 3
                sum += (i % 2 === 0) ? digit : digit * 3;
            }
            const checkDigit = (10 - (sum % 10)) % 10;
            return checkDigit;
        }

        // EAN-13 generieren
        function generateEAN13(birthdate, memberNumber) {
            const date = new Date(birthdate);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear());
            const member = String(memberNumber).padStart(3, '0');

            const ean12 = '9' + day + month + year + member;
            const checkDigit = calculateCheckDigit(ean12);
            const ean13 = ean12 + checkDigit;

            return ean13;
        }

        // Form-Handler
        document.getElementById('eanForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Fehler zurücksetzen
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            const birthdate = document.getElementById('birthdate').value;
            const memberNumber = document.getElementById('memberNumber').value;

            // Validierung
            let valid = true;

            if (!birthdate) {
                document.getElementById('birthdateError').style.display = 'block';
                valid = false;
            }

            if (!memberNumber || memberNumber < 1 || memberNumber > 999) {
                document.getElementById('memberNumberError').style.display = 'block';
                valid = false;
            }

            if (!valid) return;

            // EAN-13 generieren
            const ean13 = generateEAN13(birthdate, parseInt(memberNumber));

            // Anzeigen
            document.getElementById('eanNumber').textContent = ean13;
            document.getElementById('result').classList.add('show');

            // Barcode generieren
            JsBarcode("#barcode", ean13, {
                format: "EAN13",
                width: 2,
                height: 100,
                displayValue: true,
                fontSize: 18,
                margin: 10
            });

            // Zum Ergebnis scrollen
            document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Logo beim Laden der Seite laden
        loadLogo();
    </script>
</body>
</html>
